<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Laundry Request | Abhishek Enterprises</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f0f8ff;">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold fs-3" href="/">Abhishek Enterprises</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>


<div class="container py-5">
  <h1 class="text-center text-primary fw-bold mb-4">🧼 Laundry Request Form</h1>

  <form method="POST" action="/request">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="tel" name="phone" class="form-control" placeholder="Enter your phone number" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Pickup Address</label>
      <textarea name="address" class="form-control" placeholder="Enter pickup address" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Service Type</label>
      <select name="service_type" class="form-select" required>
        <option value="">Choose...</option>
        <option value="Washing">Washing</option>
        <option value="Ironing">Ironing</option>
        <option value="Combo">Combo (Wash+Iron)</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Cloth Type</label>
      <input type="text" name="cloth_type" class="form-control" placeholder="e.g., Shirt, Saree, Jacket" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Quantity</label>
      <input type="number" name="quantity" class="form-control" placeholder="Number of items" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Pickup Method</label>
      <select name="pickup_method" class="form-select" required>
        <option value="">Choose...</option>
        <option value="Home Pickup">Home Pickup</option>
        <option value="Drop at Store">Drop at Store</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Preferred Date and Time</label>
      <input type="datetime-local" name="datetime" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Special Instructions</label>
      <textarea name="instructions" class="form-control" placeholder="Any special instructions..."></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100">Submit Request</button>
  </form>
</div>
